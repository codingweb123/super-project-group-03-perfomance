        <use href="/super-project-group-03/assets/sprite-Dt9Q0C3D.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item">
          <a class="header-nav-link active" href="./index.html">Home</a>

        <li class="header-nav-item">

		<main>
			<div class="product-container">
				<h1 class="product-cart-title">Your cart is empty!</h1>
				<div class="product-cards-container">
					<ul class="product-list js-list"></ul>
				</div>
				<div class="total-price-container hidden">
					<h2 class="total-price-title js-total-price">Total price:</h2>
					<div class="total-price-buttons">
						<button class="buy-product-btn">Buy Now</button>
						<button class="clear-cart-btn">Clear cart</button>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
	<div class="container">
		<div class="footer-top">
			<div class="footer-left">
				<a class="footer-logo-link" href="./index.html" aria-label="Main page">
					<svg class="footer-logo" width="84" height="36">
						<use href="/super-project-group-03/assets/sprite-Dt9Q0C3D.svg#icon-logo"></use>
					</svg>
				</a>
				<ul class="footer-nav">
					<li class="footer-nav-item active">

					<li class="footer-nav-item">
						<a class="footer-nav-link" href="#books">Books</a>

					<li class="footer-nav-item">

						<a class="footer-nav-link" href="#location">Location</a>
					</li>

			<form class="form-footer" name="footer-subscribe" autocomplete="off">
				<p class="footer-form-text">Join</p>
				<div class="footer-form-label">
					<input
						class="footer-email-field"
						type="email"
						name="footer-email"
						placeholder="Enter your email"
						pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
						required
					/>
					<button class="footer-btn">Sign Up</button>
				</div>
				<p class="footer-afterform-text">* Required field</p>
			</form>
