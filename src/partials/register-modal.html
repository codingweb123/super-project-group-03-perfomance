<div class="modal-overlay register-modal">
  <div class="modal">
    <button type="button" class="register-modal-close">
      <svg class="register-icon-close" width="32" height="32">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="register-title">Register</h2>
    <h3 class="modal-event-title">Cozy Book Club — “The Midnight Library”</h3>
    <form class="register-form" autocomplete="off">
      <label class="register-label">
        Name*
        <input
          type="text"
          name="name"
          placeholder="Ann"
          class="register-name-input"
          autofocus
          autocomplete="name"
          required
        />
        <span class="error-notification">Error text</span>
      </label>
      <label class="register-label">
        Email*
        <input
          type="email"
          name="email"
          class="register-email-input"
          autocomplete="email"
          placeholder="hello@booksy.com"
          required
        />
        <span class="error-notification">Error text</span>
      </label>
      <label class="register-label">
        Message
        <textarea
          name="message"
          rows="8"
          class="register-message-textarea"
          placeholder="Type your message..."
        ></textarea>
        <span class="error-notification">Error text</span>
      </label>
      <button class="register-button">Register</button>
    </form>
  </div>
</div>
